<div class="navmenu navbar-default navmenu-fixed-left offcanvas-xs mt-xs-50">
        <ul class="nav navbar-nav">
            {% for item in site.data.fulldocs[page.slug] %}
                {% if item.menu %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ item.title }} <span class="caret"></span></a>
                    <ul class="dropdown-menu navbar-nav">
                        {% for subitem in item.menu %}
                        <li class="{% if subitem.slug == page.slug %} active {% endif %}"><a href="./{{ subitem.slug }}">{{ subitem.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% else %}
                <li class="{% if item.slug == page.slug %} active {% endif %}">
                    <a href="./{{ item.slug }}">
                        {{ item.title }}
                    </a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
